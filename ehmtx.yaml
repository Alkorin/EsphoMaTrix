captive_portal:

light:
  - platform: fastled_clockless
    chipset: WS2812B
    pin: GPIO04
    num_leds: 256
    rgb_order: GRB
    name: "$devicename Light"
    id: led_matrix_light
    default_transition_length: 1s
    color_correct: [30%, 30%, 30%]
    restore_mode: ALWAYS_ON

time:
  - platform: sntp
    id: rtctime

display:
  - platform: addressable_light
    id: EHMTX_display
    addressable_light_id: led_matrix_light
    width: 32
    height: 8
    pixel_mapper: |-
      if (x % 2 == 0) {
        return (x * 8) + y;
      }
      return (x * 8) + (7 - y);
    rotation: 0°
    update_interval: 50ms
    auto_clear_enabled: true
    lambda: |-
      EHMTX_draw();
