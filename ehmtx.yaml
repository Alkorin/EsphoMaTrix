esp8266:
  board: d1_mini

# Enable logging
logger:

sensor:
  - platform: uptime
    name: Uptime Sensor

text_sensor:
  - platform: template
    name: "Icon list"
    lambda: |-
      return {EHMTX_iconlist};
    update_interval: 600s
  - platform: template
    name: "activ screen"
    lambda: |-
      return {EHMTX_page};
    update_interval: 60s


# Enable Home Assistant API
api:
  services:
    - service: alarm
      variables:
        icon: int
        text: string
      then:
        lambda: |-
          EHMTX_alarm->setAlarm(text,icon);
    - service: screen
      variables:
        icon: int
        text: string
      then:
        lambda: |-
          uint8_t i = EHMTX_slotfree(icon);
          EHMTX_slots[i]->setText(text,icon);
    - service: del_screen
      variables:
        icon: int
      then:
        lambda: |-
          EHMTX_delslot(icon);

